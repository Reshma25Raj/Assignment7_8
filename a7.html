<!DOCTYPE html>
<html>
<head>
    <title>Final test lab</title>
</head>
<body>
    <font size="8" color="green" id="h1">Final test lab</font><br><br>
   <div id="a1"> Number of rows: <input type="text" id="t1" /><br><br>
    Number of cols: <input type="text" id="t2" /><br><br></div>
    
    <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
    
    <button id="b2" onclick="addColumn()">Add Column</button>
    <button id="b3" onclick="addRow()">Add Row</button>
    
    <div id="tableContainer"></div>
    
    <script>
        function generateTable() {
            var rows = parseInt(document.getElementById('t1').value);
            var cols = parseInt(document.getElementById('t2').value);

            var table = document.createElement('table');
            for (var i = 0; i < rows; i++) {
                var row = table.insertRow();
                for (var j = 0; j < cols; j++) {
                    var cell = row.insertCell();
                    cell.innerHTML = 'Row ' + (i + 1) + ', Column ' + (j + 1);
                }
            }

            var tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);

            // Hide labels, input fields, and the "Generate Table" button
            document.getElementById('h1').style.display = 'none'; // Hide 'Final test lab' label
            document.querySelectorAll('input[type="text"]').forEach(function(input) {
                input.style.display = 'none'; // Hide input fields
            });
            document.getElementById('b1').style.display = 'none'; // Hide 'Generate Table' button
            document.getElementById('a1').style.display = 'none'; // Hide 'Generate Table' button
        }

        function addColumn() {
            var table = document.querySelector('table');
            if (table) {
                var rows = table.rows;
                for (var i = 0; i < rows.length; i++) {
                    var cell = rows[i].insertCell();
                    cell.innerHTML = 'New Column';
                }
            }
        }

        function addRow() {
            var table = document.querySelector('table');
            if (table) {
                var row = table.insertRow();
                var cells = table.rows[0].cells.length;
                for (var i = 0; i < cells; i++) {
                    var cell = row.insertCell();
                    cell.innerHTML = 'New Row';
                }
            }
        }
    </script>
</body>
</html>
